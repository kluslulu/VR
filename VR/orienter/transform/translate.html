<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>translateZ</title>
<style>
  .stage-area {
    width: 900px;
    height: 100px;
    margin-left: auto;
    margin-right: auto;
    padding: 100px 50px;
    background-color: #f0f0f0;
    box-shadow: inset 0 0 3px rgba(0,0,0,.35);
    -webkit-transition: top .5s;
    -moz-perspective: 201px;
      -webkit-perspective: 201px;
      perspective: 201px;
    position: relative;
    z-index: 2;
    top: 0;
  }
  .transalte {
    color: #cd0000;
  }

  .piece {
    width: 100px;
    height: 100px;
    margin: 0 auto;
    background-color: #cad5eb;
    padding: 10px;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    position: relative;
    transform: translateZ(50px);
    -webkit-transform: translateZ(50px); 
  }
</style>
</head>
<body>
  <div class="demo">
      <div id="stage" class="stage-area">
        <div class="piece" style="background-color: rgba(51, 204, 179, 0.74902);"></div>
      </div>
  </div>
</body>
</html>
